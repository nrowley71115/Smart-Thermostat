{% extends "layout.html" %}


{% block title %}
Home
{% endblock %}

{% block content %}
    <h1>Temperature Control</h1>

    <p>Current Temperature: <span id="currentTemperature">20</span>°F</p>

    <form id="temperatureControlForm">
        <label for="setpointTemperature">Setpoint Temperature (°C):</label>
        <input type="number" id="setpointTemperature" name="setpointTemperature" step="1" min="0">
        
        <fieldset>
            <legend>System</legend>
            <input type="radio" id="ac" name="system" value="AC">
            <label for="ac">AC</label>
            <input type="radio" id="sys_off" name="system" value="OFF" checked>
            <label for="off">OFF</label>
            <input type="radio" id="heat" name="system" value="HEAT">
            <label for="heat">HEAT</label>
        </fieldset>
        
        <fieldset>
            <legend>Fan</legend>
            <input type="radio" id="fanOn" name="fan" value="ON">
            <label for="fanOn">ON</label>
            <input type="radio" id="fanOff" name="fan" value="OFF">
            <label for="fanOff">OFF</label>
            <input type="radio" id="fanAuto" name="fan" value="AUTO" checked>
            <label for="fanAuto">AUTO</label>
        </fieldset>

        <fieldset>
            <legend>Schedule</legend>
            <input type="radio" id="schedule_on" name="schedule" value="ON">
            <label for="ac">ON</label>
            <input type="radio" id="schedule_off" name="schedule" value="OFF" checked>
            <label for="off">OFF</label>
        </fieldset>
        
        <button type="button" id="updateButton">Update</button>
    </form>
{% endblock %}
