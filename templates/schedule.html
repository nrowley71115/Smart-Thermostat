{% extends "layout.html" %}


{% block title %}
Schedule
{% endblock %}

{% block content %}

<!-- Read current schedule -->
<h2>Current Schedule</h2>
<table id="scheduleTable">
    <tr>
        <th>Time</th>
        <th>Temperature (deg F)</th>
    </tr>
    {% for time, setpoint in schedule.items() %}
    <tr>
        <td>{{time}}</td>
        <td>{{setpoint}}</td>
    </tr>
    {% endfor %}
</table>

<!-- Update Schedule JSON -->
<h2>Update Schedule</h2>
<form id="updateScheculeForm" action="/schedule" method="POST">
    <label>Start Time: </label>
    <input type="text" id="start_time" name="start_time">
    <label>End Time: </label>
    <input type="text" id="end_time" name="end_time">
    <label>Temperature (deg F): </label>
    <input type="number" id="temperature_setpoint" name="temperature_setpoint">
    <button type="button" id="updateScheduleButton">Submit</button>   
</form>


{% endblock %}
